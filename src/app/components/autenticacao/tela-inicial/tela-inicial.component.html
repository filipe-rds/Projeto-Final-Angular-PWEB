<div id="acesso-main" class="flex flex-col min-h-screen bg-right bg-cover bg-white dark:bg-gray-700" style="background-image:url('bg.svg');">
  <!-- Header/Nav -->
  <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full container mx-auto p-6">
      <div class="flex items-center justify-between">
        <a class="flex items-center text-gray-800 dark:text-white no-underline hover:no-underline font-bold text-xl lg:text-3xl" href="#">
          <img class="h-10 fill-current pr-2" src="logo.svg"> Study Manager
        </a>
        <div class="flex w-1/2 justify-end content-center">
          <button class="inline-block text-gray-600 hover:text-gray-900 dark:text-white dark:hover:text-gray-400 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4" (click)="toggleThemeMode()">
            <mat-icon>{{ themeService.themeModeSignal() === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
          </button>

          <button [matMenuTriggerFor]="menu" class="inline-block text-gray-600 hover:text-gray-900 dark:text-white dark:hover:text-gray-400 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="login()">
              <mat-icon>login</mat-icon>
              <span>Entrar</span>
            </button>
            <button mat-menu-item (click)="cadastrar()">
              <mat-icon>app_registration</mat-icon>
              <span>Cadastrar</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container flex-1 pt-28 md:pt-48 px-6 mx-auto flex flex-wrap flex-col md:flex-row items-center">
    <!-- Right Col  -->
    <div class="w-full xl:w-3/5 py-6 overflow-y-hidden">
      <img class="w-5/6 mx-auto lg:ml-0 slide-in-bottom" src="devices.svg" alt="Devices">
    </div>

    <!-- Left Col  -->
    <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
      <ng-container *ngIf="escolha === 'login'; else cadastroTemplate">
        <login></login>
      </ng-container>
      <ng-template #cadastroTemplate>
        <cadastro></cadastro>
      </ng-template>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800 w-full max-w-screen-xl mx-auto">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="#"
          class="hover:underline">Study Manager™</a>. Todos os direitos reservados.
      </span>
      <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
          <a href="" class="hover:underline me-4 md:me-6">Sobre</a>
        </li>
        <li>
          <a href="" class="hover:underline me-4 md:me-6">Política de Privacidade</a>
        </li>
        <li>
          <a href="" class="hover:underline me-4 md:me-6">Licenciamento</a>
        </li>
        <li>
          <a href="" class="hover:underline">Contato</a>
        </li>
      </ul>
    </div>
  </footer>
</div>
